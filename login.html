<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - SuperSport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" style="text-align:center; display:block; font-size: 2rem; text-decoration: none; color: #00a800; font-weight: bold; margin: 1rem;">
        SUPERSPORTS
    </a>

    <main>
        <div class="form-container">
            <h1>Đăng Nhập</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="form-button">Đăng Nhập</button>
                <a href="#" class="form-link">Quên mật khẩu?</a>
                <a href="#" class="form-link">Chưa có tài khoản? Đăng ký ngay</a>
            </form>
        </div>
    </main>
</body>
</html>
