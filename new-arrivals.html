</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">SUPERSPORTS</a>
        <nav class="main-nav">
            <ul>
                <li><a href="new-arrivals.html">Hàng Mới</a></li>
                <li><a href="men.html">Nam <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="women.html">Nữ <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="kids.html">Trẻ Em</a></li>
                <li><a href="brands.html">Thương Hiệu <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="sales.html">Ưu Đãi <i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Bạn đang tìm gì...">
                <i class="fas fa-search"></i>
            </div>
            <a href="login.html" class="icon"><i class="fas fa-user"></i></a>
            <a href="wishlist.html" class="icon"><i class="fas fa-heart"></i></a>
            <a href="cart.html" class="icon" id="cart-icon"><i class="fas fa-shopping-cart"></i> (0)</a>
        </div>
    </header>

    <main class="page-container">
        <section class="featured-products">
            <h2>Hàng Mới Về</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop" alt="Giày Hoka">
                    <h3>Giày Hoka</h3>
                    <p class="price">3.200.000 VNĐ</p>
                    <button class="add-to-cart-btn">Thêm vào giỏ</button>
                </div>
                <div class="product-card">
                    <img src="https://pos.nvncdn.com/be3294-43017/art/artCT/20230827_CqXCjrZa.jpg" alt="Áo Chạy Bộ Nike">
                    <h3>Áo Chạy Bộ Nike</h3>
                    <p class="price">850.000 VNĐ</p>
                    <button class="add-to-cart-btn">Thêm vào giỏ</button>
                </div>
                <div class="product-card">
                    <img src="https://th.bing.com/th/id/OIP.P4cRXEWpAoGFeKeyMM7ZzwHaHa?w=179&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Quần Short Adidas">
                    <h3>Quần Short Adidas</h3>
                    <p class="price">700.000 VNĐ</p>
                    <button class="add-to-cart-btn">Thêm vào giỏ</button>
                </div>
            </div>
        </section>
