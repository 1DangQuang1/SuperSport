<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - SuperSport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" style="text-align:center; display:block; font-size: 2rem; text-decoration: none; color: #00a800; font-weight: bold; margin: 1rem;">
        SUPERSPORTS
    </a>

    <main class="page-container">
        <h1>Giỏ Hàng của Bạn</h1>
        
        <div class="cart-item">
            <img src="https://images.unsplash.com/photo-1591115765321-045ff43d3c16?q=80&w=1974&auto=format&fit=crop" alt="Quần Short Adidas">
            <div class="cart-item-info">
                <h3>Quần Short Adidas</h3>
                <p>700.000 VNĐ</p>
                <p>Số lượng: 1</p>
            </div>
            <button style="background:none; border:none; color:red; cursor:pointer;">Xóa</button>
        </div>

        <div class="cart-item">
            <img src="https://images.unsplash.com/photo-1593722844538-9f69d645a499?q=80&w=1974&auto=format&fit=crop" alt="Áo Chạy Bộ Nike">
            <div class="cart-item-info">
                <h3>Áo Chạy Bộ Nike</h3>
                <p>850.000 VNĐ</p>
                <p>Số lượng: 2</p>
            </div>
            <button style="background:none; border:none; color:red; cursor:pointer;">Xóa</button>
        </div>

        <div class="cart-total">
            <p>Tổng: 2.400.000 VNĐ</p>
            <button class="checkout-btn">Tiến hành thanh toán</button>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 SuperSport. Đã đăng ký bản quyền.</p>
    </footer>
</body>
</html>
