<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Thích - SuperSport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" style="text-align:center; display:block; font-size: 2rem; text-decoration: none; color: #00a800; font-weight: bold; margin: 1rem;">
        SUPERSPORTS
    </a>
    
    <main class="page-container">
        <h1>Danh Sách Yêu Thích</h1>
        <p>Các sản phẩm bạn yêu thích sẽ xuất hiện ở đây.</p>
        
        <div class="product-grid" style="grid-template-columns: repeat(4, 1fr);">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300?text=Giay+Hoka" alt="Giày Hoka">
                <h3>Giày Hoka</h3>
                <p class="price">3.200.000 VNĐ</p>
                <button class="add-to-cart-btn">Thêm vào giỏ</button>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 SuperSport. Đã đăng ký bản quyền.</p>
    </footer>
</body>
</html>
