    <header class="main-header">
        <a href="index.html" class="logo">SUPERSPORTS</a>
        <nav class="main-nav">
            <ul>

            <a href="login.html" class="icon"><i class="fas fa-user"></i></a>

                </div>

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/1200px-Adidas_Logo.svg.png" alt="Adidas" style="object-fit: contain; padding: 2rem;">

                </div>
                <div class="product-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Hoka_One_One_logo.png" alt="Hoka" style="object-fit: contain; padding: 2rem;">
